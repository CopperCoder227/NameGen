<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Name Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- i think i need to add the text here somehow-->
    <link href="font/Splatoon1.otf" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <div class="container">
        <!--Heading thingy-->
        <div class="text-center mb-4">
          <h1>What is your Salmon Run Boss Name?</h1>
          <p>fill out the form below to generate our fantasy name</p>
        </div>

        <!--form-->
        <form id="fantasyForm" class="mb-4">
          <!-- first name-->
          <div class="mb-3">
            <label for="firstName" class="form-label"
              >Whats Your First Name?</label
            >
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="Enter your first name!"
            />
          </div>

          <!-- last name-->
          <div class="mb-3">
            <label for="lastName" class="form-label"
              >Whats Your Last Name?</label
            >
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Enter your last name!"
            />
          </div>

          <!-- get road type-->
          <div class="mb-3">
            <label for="roadType" class="form-label"
              >Choose a Salmon Type:</label
            >
            <select id="roadType" class="form-select">
              <option value="Chum">Chum</option>
              <option value="Smallfry">Smallfry</option>
              <option value="Cohock">Cohock</option>
              <option value="Snatcher">Snatcher</option>
              <option value="Boss">Boss</option>
            </select>
          </div>

          <!-- color -->
          <div class="mb-3">
            <label for="favColor" class="form-label"
              >Whats Your Favorite Color?</label
            >
            <input
              type="text"
              class="form-control"
              id="favColor"
              placeholder="Enter your favorite animal!"
            />
          </div>

          <!-- animal-->
          <div class="mb-3">
            <label for="favAnimal" class="form-label"
              >Whats Your Favorite Animal?</label
            >
            <input
              type="text"
              class="form-control"
              id="favAnimal"
              placeholder="Enter your favorite color!"
            />
          </div>

          <div
            type="submit"
            class="btn btn-fancy w-100"
            onclick="genFullName()"
          >
            Generate Name
          </div>
        </form>
        <div class="result" id="result"></div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
